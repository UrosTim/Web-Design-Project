    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-and-free">
                <div class="logo">
                    <a href="index.html">
                        <img class="img-logo" src="images/qmpnglogo.png" alt="QM logo">
                    </a>
                </div>
                <div class="free">
                    <button id="free-btn">Besplatan cas</button>
                    <div id="free-container" class="free-modal">
                        <div class="free-content">
                            <span class="free-close">&times;</span>
                            <p>Prijavi se!</p>
                            <form>
                            <label id="personal-info-label">Licne informacije</label><br>
                            <label>Ime i prezime:</label>
                            <input type="text" id="careers-name" placeholder="Petar Petrovic" required>      
                            <label>Telefon:</label>
                            <input type="phone" id="careers-phone" placeholder="060/123-4567" required>
                            <label>Email:</label>
                            <input type="email" id="careers-email" placeholder="petar@example.com" required>
                            <label id="personal-info-label">Detalji</label><br>
                            <label id="level">Nivo:</label>
                            <select name="level">
                                <option value="elementary">Osnovna skola</option>
                                <option value="high">Srednja skola</option>
                                <option value="university">Fakultet</option>
                            </select><br>
                            <label id="type-where">Tip casa:</label>
                            <select name="type-where">
                                <option value="live">Uzivo</option>
                                <option value="online">Online</option>
                            </select><br>
                            <label id="type-how">Tip casa:</label>
                            <select name="type-how">
                                <option value="private">Privatni cas</option>
                                <option value="group">Grupni cas</option>
                            </select><br>
                            <input type="submit" value="Posalji" id="careers-submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-list">
                <ul class="navbar-links">
                    <li id="first-link"><a href="index.html">Pocetna</a></li>
                    <li><a href="galerija.html">Galerija</a></li>
                    <li><a href="kalkulatori.html">Kalkulatori</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>

                            <span class="careers-close">&times;</span>

                            <form id="careers-form">
                                <label id="personal-info-label">Licne informacije</label><br>
                                <label for="name">Ime i prezime:</label>
                                <input type="text" id="careers-name" name="name" placeholder="Petar Petrovic" required>      
                                <label for="address">Adresa:</label>
                                <input type="text" id="careers-address" name="address" placeholder="Prva ulica br. 12" required>
